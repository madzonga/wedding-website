<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Glenn & Kaylyneâ€™s Wedding</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <!-- RSVP Form Section -->
    <section class="rsvp">
        <h1>RSVP</h1>
        <form name="rsvp-form" method="POST" data-netlify="true">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="attendance">Will you attend?</label>
            <select id="attendance" name="attendance" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            
            <label for="dietary">Dietary Restrictions</label>
            <input type="text" id="dietary" name="dietary">

            <label for="song">Song Requests</label>
            <input type="text" id="song" name="song">

            <button type="submit">Submit</button>
        </form>
        <p class="confirmation-message" id="confirmation-message"></p>
    </section>

    <script src="scripts/main.js"></script>
</body>
</html>
